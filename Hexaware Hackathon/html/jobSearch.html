<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="icon" type="image/x-icon" href="ByteMinds.ico">

    <style>
        /* Same styles as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #008080;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px #aaa;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #008080;
            border-radius: 4px;
            font-size: 1.2rem;
        }

        button {
            background-color: #008080;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        button:hover {
            background-color: #005f5f;
        }

        #results {
            margin-top: 20px;
            padding: 10px;
        }

        #results div {
            background-color: #e0f7fa;
            border: 1px solid #008080;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #results div:hover {
            transform: scale(1.03);
            box-shadow: 0px 4px 15px rgba(0, 128, 128, 0.4);
        }

        h3 {
            color: #008080;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        a {
            color: #008080;
            text-decoration: none;
            padding: 5px;
            background-color: #333;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #005f5f;
        }

        hr {
            border: none;
            border-top: 1px solid #008080;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 100%;
                font-size: 1rem;
            }

            button {
                margin-top: 10px;
                font-size: 1rem;
                padding: 10px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
    <script>
        function searchJobs() {
            const jobTitle = document.getElementById("jobTitle").value;
            fetch(`http://localhost:8080/api/search?jobTitle=${jobTitle}`)
                .then(response => response.json())
                .then(data => {
                    let resultDiv = document.getElementById("results");
                    resultDiv.innerHTML = "";
                    if (data.length === 0) {
                        resultDiv.innerHTML = "<p>No jobs found</p>";
                    } else {
                        data.forEach(job => {
                            let jobDiv = document.createElement("div");
                            jobDiv.innerHTML = `
                                <h3>${job.jobTitle}</h3>
                                <p>Description: ${job.jobDescription}</p>
                                <p>Employment Type: ${job.employmentType}</p>
                                <p>Location: ${job.jobLocation}</p>
                                <a href="apply.html?id=${job.id}">Apply</a>
                                <hr>
                            `;
                            resultDiv.appendChild(jobDiv);
                        });
                    }
                })
                .catch(error => console.error("Error fetching jobs:", error));
        }
    </script>
</head>
<body>
    <h1>Job Search</h1>
    <input type="text" id="jobTitle" placeholder="Enter job title">
    <button onclick="searchJobs()">Search</button>

    <div id="results"></div>
</body>
</html>
